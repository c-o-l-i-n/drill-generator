<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Drill Generator</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav
			class="navbar is-primary"
			role="navigation"
			aria-label="main navigation"
		>
			<a href="/">
				<div class="navbar-brand">
					<span class="navbar-item is-size-3 has-text-weight-bold m-3">
						Drill Generator
					</span>
				</div>
			</a>
		</nav>
		<main class="section">
			<div class="container">
				<form action="https://formspree.io/f/mayaowyo" method="POST">
					<div class="field">
						<label class="label">Name (Optional)</label>
						<div class="control">
							<input class="input" type="text" name="name" placeholder="Name" />
						</div>
					</div>

					<div class="field">
						<label class="label">Email (if you want follow-up)</label>
						<div class="control">
							<input
								class="input"
								type="email"
								name="_replyto"
								placeholder="you@website.com"
							/>
						</div>
					</div>

					<div class="field">
						<label class="label"
							>Feedback <span class="has-text-danger">*</span></label
						>
						<div class="control">
							<textarea
								class="textarea"
								name="feedback"
								placeholder="Feedback"
								required
							></textarea>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<button class="button is-link" type="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</main>
		<footer class="footer has-text-centered">
			<p>
				&copy;
				<script>
					document.write(new Date().getFullYear())
				</script>
				Colin A. Williams &nbsp;
				<a href="https://github.com/c-o-l-i-n/drill-generator" target="_blank">
					<span class="icon">
						<i class="fab fa-github"></i>
					</span>
				</a>
			</p>
		</footer>
		<script src="assets/js/Move.js"></script>
		<script src="assets/js/Turn.js"></script>
		<script src="assets/js/index.js"></script>
	</body>
</html>
