<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Primary Meta Tags -->
		<title>Drill Generator</title>
		<meta name="title" content="Drill Generator" />
		<meta
			name="description"
			content="Randomly generate marching drills in the style of OSUMB summer sessions and tryouts"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Drill Generator" />
		<meta
			property="og:description"
			content="Randomly generate marching drills in the style of OSUMB summer sessions and tryouts"
		/>
		<meta
			property="og:image"
			content="https://drillapp.ga/assets/images/jordan-flash.jpg"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Drill Generator" />
		<meta
			property="twitter:description"
			content="Randomly generate marching drills in the style of OSUMB summer sessions and tryouts"
		/>
		<meta
			property="twitter:image"
			content="hhttps://drillapp.ga/assets/images/jordan-flash.jpg"
		/>

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<title>Drill Generator</title>
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav
			class="navbar is-primary"
			role="navigation"
			aria-label="main navigation"
		>
			<div class="navbar-brand">
				<img
					src="/assets/images/marching-shoe.svg"
					alt="Marching Shoe"
					width="32"
					id="logo"
				/>
				<span class="navbar-item is-size-3 has-text-weight-bold m-3">
					Drill Generator
				</span>
			</div>
		</nav>
		<main class="section">
			<div class="container">
				<h1 id="drill-header" class="title"></h1>
				<div id="drill-body" class="box is-size-4"></div>
				<div class="has-text-centered">
					<button id="new-drill-btn" class="button is-primary is-large my-5">
						New Drill
					</button>
				</div>
				<div class="field">
					<input
						id="horns-up-switch"
						type="checkbox"
						name="horns-up-switch"
						class="switch is-rounded"
						checked="checked"
					/>
					<label id="horns-up-switch-label" for="horns-up-switch"
						>Horns Up</label
					>
				</div>
				<div class="field has-text-centered mt-5">
					<p id="num-moves-label" for="num-moves-slider" class="mb-5">
						3 moves
					</p>
					<input
						id="num-moves-slider"
						name="num-moves-slider"
						class="
							slider
							is-large is-primary is-circle is-fullwidth
							mt-0
							styled-slider
						"
						step="1"
						min="1"
						max="5"
						value="3"
						type="range"
					/>
				</div>
			</div>
			<div id="metronome-buttons" class="container is-centered mt-6 buttons">
				<button class="button is-medium metronome-button" data-tempo="100">
					<span class="icon">
						<img src="/assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>100</span>
				</button>
				<button class="button is-medium metronome-button" data-tempo="120">
					<span class="icon">
						<img src="/assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>120</span>
				</button>
				<button class="button is-medium metronome-button" data-tempo="144">
					<span class="icon">
						<img src="/assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>144</span>
				</button>
				<button class="button is-medium metronome-button" data-tempo="160">
					<span class="icon">
						<img src="/assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>160</span>
				</button>
				<button class="button is-medium metronome-button" data-tempo="180">
					<span class="icon">
						<img src="/assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>180</span>
				</button>
			</div>
		</main>
		<footer class="footer has-text-centered">
			<p>
				&copy;
				<script>
					document.write(new Date().getFullYear())
				</script>
				Colin A. Williams &nbsp;
				<a href="https://github.com/c-o-l-i-n/drill-generator" target="_blank">
					<span class="icon">
						<i class="fab fa-github"></i>
					</span>
				</a>
			</p>
			<p><a href="feedback.html">Submit Feedback</a></p>
		</footer>
		<script src="/assets/js/Move.js"></script>
		<script src="/assets/js/Turn.js"></script>
		<script src="/assets/js/unmute.js"></script>
		<script src="/assets/js/Metronome.js"></script>
		<script src="/assets/js/index.js"></script>
	</body>
</html>
