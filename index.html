	<body>
		<nav
			class="navbar is-primary"
			role="navigation"
			aria-label="main navigation"
		>
			<div class="navbar-brand">
				<img
					src="assets/images/marching-shoe.svg"
					alt="Marching Shoe"
					width="32"
					id="logo"
				/>
				<span class="navbar-item is-size-3 has-text-weight-bold m-3">
					Drill Generator
				</span>
			</div>
		</nav>
		<main
			class="
				section
				is-flex
				is-flex-direction-column
				is-align-items-center
				is-justify-content-space-between
			"
		>
			<section id="drill">
				<h1 id="drill-header" class="title"></h1>
				<div id="drill-body" class="box is-size-4"></div>
				<div class="has-text-centered">
					<button id="new-drill-btn" class="button is-primary is-large my-5">
						New Drill
					</button>
				</div>
				<div class="is-flex is-flex-direction-row is-justify-content-center">
					<div id="options-dropdown" class="dropdown">
						<div id="options-dropdown-btn" class="dropdown-trigger">
							<button
								class="button is-medium"
								aria-haspopup="true"
								aria-controls="dropdown-menu"
							>
								<span>Options</span>
								<span class="icon is-small">
									<i class="fas fa-angle-down" aria-hidden="true"></i>
								</span>
							</button>
						</div>
						<div class="dropdown-menu dropdown-menu-center" role="menu">
							<div class="dropdown-content">
								<div class="dropdown-item">
									<input
										id="horns-up-switch"
										type="checkbox"
										name="horns-up-switch"
										class="switch is-rounded is-medium"
										checked="checked"
									/>
									<label id="horns-up-switch-label" for="horns-up-switch"
										>Horns Up</label
									>
								</div>
								<hr class="dropdown-divider" />
								<div class="dropdown-item has-text-centered">
									<p
										id="num-moves-label"
										for="num-moves-slider"
										class="mb-5 is-size-5"
									>
										3 moves
									</p>
									<input
										id="num-moves-slider"
										name="num-moves-slider"
										class="
											slider
											is-large is-primary is-circle is-fullwidth
											mt-0
											styled-slider
										"
										step="1"
										min="1"
										max="5"
										value="3"
										type="range"
									/>
								</div>
								<hr class="dropdown-divider" />
								<div class="dropdown-item is-size-6 has-text-centered">
									<p class="is-size-5">Moves</p>
									<div id="move-options" class="has-text-left"></div>
								</div>
								<hr class="dropdown-divider" />
								<div class="dropdown-item is-size-6 has-text-centered">
									<p class="is-size-5">Turns</p>
									<div id="turn-options" class="has-text-left"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section id="metronome-buttons" class="is-centered mt-6 buttons">
				<button class="button is-medium metronome-button" data-tempo="100">
					<span class="icon">
						<img src="assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>100</span>
				</button>
				<button class="button is-medium metronome-button" data-tempo="120">
					<span class="icon">
						<img src="assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>120</span>
				</button>
				<button class="button is-medium metronome-button" data-tempo="144">
					<span class="icon">
						<img src="assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>144</span>
				</button>
				<button class="button is-medium metronome-button" data-tempo="160">
					<span class="icon">
						<img src="assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>160</span>
				</button>
				<button class="button is-medium metronome-button" data-tempo="180">
					<span class="icon">
						<img src="assets/images/metronome.svg" alt="Metronome" />
					</span>
					<span>180</span>
				</button>
			</section>
		</main>

				</a>
