<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Drill Generator</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<nav
			class="navbar is-primary"
			role="navigation"
			aria-label="main navigation"
		>
			<div class="navbar-brand">
				<span class="navbar-item is-size-4 has-text-weight-bold m-3">
					Drill Generator
				</span>
		</nav>
		<section class="section">
			<div class="container">
				<h1 id="drill-header" class="title"></h1>

        </div>
        <div class="has-text-centered">

					<div class="field">
						<input id="horns-up-switch" type="checkbox" name="horns-up-switch" class="switch is-rounded" checked="checked">

			</div>
		</section>
		<footer class="footer">
			<div class="content has-text-centered">

			</div>
